<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <style>
         .links line {
           stroke: #999;
           stroke-width: 1;
           stroke-opacity: 0.6;
           marker-end: url(#arrowhead);
         }

         .nodes circle {
           stroke-width: 1.5px;
         }

         svg {
            border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <svg width="960" height="600">
         <defs>
            <marker id="arrowhead" viewBox="0 -5 10 10" refX="21" refY="0" markerWidth="5" markerHeight="5" orient="auto">
               <path d="M0,-5L10,0L0,5"></path>
            </marker>
         </defs>
      </svg>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script>
         var nodes = {{ nodes }};

         var links = {{ links }};

         var svg = d3.select("svg"),
             width = +svg.attr("width"),
             height = +svg.attr("height");

         var color = d3.scaleOrdinal(d3.schemeCategory20);

         var simulation = d3.forceSimulation()
             .force("link", d3.forceLink().id(function(d) { return d.id; }))
             .force("charge", d3.forceManyBody())
             .force("center", d3.forceCenter(width / 2, height / 2));

         var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
               .enter().append("line")

         var node = svg.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
            .attr("r", 5)
            .attr("stroke", function(d) { return color(d.ownerclass); })
            .attr("fill", function(d) { if (d.type === "method") { return color(d.ownerclass); } else { return "#fff"; } })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

         node.append("title")
            .text(function(d) { return d.id; });

         simulation
            .nodes(nodes)
            .on("tick", ticked);

         simulation.force("link")
            .links(links);

         function ticked() {
          link
              .attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node
             .attr("cx", function(d) { return d.x = Math.max(6, Math.min(width - 6, d.x)); })
             .attr("cy", function(d) { return d.y = Math.max(6, Math.min(height - 6, d.y)); });
         }

         function dragstarted(d) {
           if (!d3.event.active) simulation.alphaTarget(0.3).restart();
           d.fx = d.x;
           d.fy = d.y;
         }

         function dragged(d) {
           d.fx = d3.event.x;
           d.fy = d3.event.y;
         }

         function dragended(d) {
           if (!d3.event.active) simulation.alphaTarget(0);
           d.fx = null;
           d.fy = null;
         }
      </script>
   </body>
</html>
